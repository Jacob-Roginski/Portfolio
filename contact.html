<body>
    <div class="wrapper">
        
        <header class="header">
            <div class="logo">
                <img src="asset/Union.png" alt="Jake Roginski" class="logo-image" />
            </div>
            <div class="hamburger-menu">

                    <span></span>

                <nav class="nav mobile-nav">

        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-form-wrapper">
                    <h1 class="contact-title">Get in Touch.</h1>
                    
                    <form name="contact" netlify class="contact-form">
                        <p>
                            <label>
                                <input 
                                    type="email" 
                                    name="email" 
                                    placeholder="Email" 
                                    required
                                    class="form-input"
                                />
                            </label>
                        </p>
                        
                        <p>
                            <label>
                                <input 
                                    type="text" 
                                    name="name" 
                                    placeholder="Name" 
                                    required
                                    class="form-input"
                                />
                            </label>
                        </p>
                        
                        <p>
                            <label>
                                <textarea 
                                    name="message" 
                                    placeholder="Message..." 
                                    required
                                    class="form-textarea"
                                ></textarea>
                            </label>
                        </p>
                        
                        <p>
                            <button type="submit" class="form-submit">Send Email</button>
                        </p>
                    </form>
                </div>
                
                <div class="weather-widget">
                    <div class="weather-content">
                        <img src="asset/detroit image.png" alt="Detroit" class="weather-image">
                        <div class="weather-description">Dec 4, 2025</div>
                        <div class="weather-temp" id="temperature">--°F</div>
                    </div>
                </div>
            </div>
        </section>

      <div class="footer-contact">

      </nav>

    </div>

    <script>
        // Fetch weather data for Detroit, MI
        async function getDetroitWeather() {
            try {
                const response = await fetch(
                    'https://api.open-meteo.com/v1/forecast?latitude=42.3314&longitude=-83.0458&current=temperature_2m,weather_code&temperature_unit=fahrenheit&timezone=America/Detroit'
                );
                const data = await response.json();
                const temp = Math.round(data.current.temperature_2m);
                document.getElementById('temperature').textContent = temp + '°F';
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('temperature').textContent = '--°F';
            }
        }

        // Call weather function on page load
        document.addEventListener('DOMContentLoaded', getDetroitWeather);
    </script>
</body>
